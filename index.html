    <script>
      // Funktion zum Laden des ausgewählten Skripts
      function loadScript() {
        var select = document.getElementById("demoSelector");
        var selectedValue = select.options[select.selectedIndex].value;
  
        // Speichern des ausgewählten Werts im LocalStorage
        localStorage.setItem('selectedDemo', selectedValue);
  
        // Remove existing script tag
        var scriptTag = document.querySelector('script[src^=""]');
        if (scriptTag) {
          scriptTag.remove();
        }
  
        // Create and append new script tag with the selected value
        var newScript = document.createElement('script');
        newScript.src = selectedValue;
        document.body.appendChild(newScript);
      }
  
      // Funktion zum Wiederherstellen der Auswahl beim Laden der Seite
      window.onload = function () {
        var savedValue = localStorage.getItem('selectedDemo');
        if (savedValue) {
          // Setzen Sie den ausgewählten Wert auf den gespeicherten Wert
          document.getElementById('demoSelector').value = savedValue;
  
          // Laden Sie das Skript basierend auf dem gespeicherten Wert
          loadScript();
        }
      };
    </script>
  </body>
